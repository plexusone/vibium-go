name: E2E Tests

on:
  # E2E tests require the clicker binary which is not yet publicly available.
  # Only run on workflow_dispatch for now until clicker distribution is set up.
  workflow_dispatch:
    inputs:
      script:
        description: 'Specific script to run (optional)'
        required: false
        type: string
      clicker_url:
        description: 'URL to download clicker binary (required)'
        required: true
        type: string

env:
  VIBIUM_HEADLESS: "1"
  VIBIUM_DEBUG: "0"

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download Clicker
        run: |
          curl -L -o clicker "${{ github.event.inputs.clicker_url }}"
          chmod +x clicker
          echo "VIBIUM_CLICKER_PATH=$PWD/clicker" >> $GITHUB_ENV

      - name: Verify Clicker
        run: |
          ./clicker --version || echo "Clicker version check (may not support --version)"
          echo "Clicker binary ready at: $VIBIUM_CLICKER_PATH"

      - name: Build CLI
        run: go build -o vibium ./cmd/vibium

      - name: Run specific script
        if: ${{ github.event.inputs.script != '' }}
        run: ./vibium run ${{ github.event.inputs.script }} --headless

      - name: Run all E2E tests
        if: ${{ github.event.inputs.script == '' }}
        run: |
          for dir in tests/e2e/*/; do
            if [ -d "$dir" ]; then
              for script in "$dir"*.json; do
                if [ -f "$script" ]; then
                  echo "Running: $script"
                  ./vibium run "$script" --headless
                fi
              done
            fi
          done

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            *.png
            screenshots/
          retention-days: 7
